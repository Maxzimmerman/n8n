apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-data-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /tmp/postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: n8n-namespace
spec:
  selector:
    app/postgres: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-statefulset
  namespace: n8n-namespace
spec:
  replicas: 1
  serviceName: postgres-service
  selector:
    matchLabels:
      app/postgres: postgres
  template:
    metadata:
      labels:
        app/postgres: postgres
    spec:
      containers:
      - name: postgres-container
        image: postgres:15
        env:
          - name: POSTGRES_DB
            value: n8n
          - name: POSTGRES_USER
            value: n8n
          - name: POSTGRES_PASSWORD
            value: changeme123
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
        ports:
          - containerPort: 5432
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
        volumeMounts:
          - name: postgres-data
            mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U n8n
          initialDelaySeconds: 30
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi

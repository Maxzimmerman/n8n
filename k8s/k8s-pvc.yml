apiVersion: v1
kind: PersistentVolume
metadata:
  name: n8n-config-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /tmp/n8n-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-config-pvc
  namespace: n8n-namespace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: n8n-config-pv
  storageClassName: ""

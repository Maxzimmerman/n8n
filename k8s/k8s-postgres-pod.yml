apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  namespace: n8n-namespace
  labels:
    app/postgres: postgres
spec:
  containers:
  - name: postgres-container
    image: postgres:15
    env:
      - name: POSTGRES_DB
        value: n8n
      - name: POSTGRES_USER
        value: n8n
      - name: POSTGRES_PASSWORD
        value: changeme123
    ports:
      - containerPort: 5432
    volumeMounts:
      - name: postgres-data
        mountPath: /var/lib/postgresql/data
    resources:
      limits:
        memory: "256Mi"
        cpu: "500m"
      requests:
        memory: "128Mi"
        cpu: "250m"
  volumes:
    - name: postgres-data
      persistentVolumeClaim:
        claimName: postgres-data-pvc
